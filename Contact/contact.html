<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>C O N T A C T</title>
</head>
<body>
    <div class="head">
    <h1>KHAO PIYO HUGO</h1>
    </div>

    <div class="nav">
        <a href="CLogin/login.html">Login</a>
    </div>

    <main>
        <div class="box">
            <h1 class="sub-head">Contact</h1>
            <div class="form">
                <form action="get">
                    <div class="NAME">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="input" placeholder="Name" required>
                    </div>
                    <div class="EMAIL">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="input" placeholder="name@gmail.com" required>
                    </div>
                    <div class="COMMENT">
                    <label for="textarea">Comment</label>
                    <textarea name="comment" id="comment" cols="37" rows="8"></textarea>
                    </div>
                   
                </form>
                <div class="button">
                    <button type="submit" id="button">Contact</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
